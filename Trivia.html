<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>משחק טריוויה</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; max-width: 600px; margin: auto; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .question { font-size: 20px; margin-bottom: 15px; }
    .answers button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .answers button:hover { background-color: #e0e0e0; }
    #score { margin-top: 20px; font-size: 24px; font-weight: bold; text-align: center; }
    a { display: block; margin-top: 30px; color: #007bff; text-decoration: none; text-align: center; }
    a:hover { text-decoration: underline; }
    #ad-container { margin-top: 30px; text-align: center; }
  </style>
</head>
<body>
  <h1>משחק טריוויה</h1>
  <div id="game-container">
    <div class="question" id="question">טוען שאלה...</div>
    <div class="answers" id="answers"></div>
  </div>

  <div id="score"></div>

  <a href="index.html">← חזרה לקטלוג</a>

  <div id="ad-container">
    <!-- כאן להוסיף פרסומת Google AdSense -->
  </div>

  <script>
    const questions = [
      {
        question: "מהי עיר הבירה של ישראל?",
        answers: ["תל אביב", "ירושלים", "חיפה", "באר שבע"],
        correct: 1
      },
      {
        question: "מי כתב את 'הארי פוטר'?",
        answers: ["ג'ורג' מרטין", "ג'יי קיי רולינג", "סטיבן קינג", "אורסולה לה גווין"],
        correct: 1
      },
      {
        question: "מה צבע הדגל של צרפת?",
        answers: ["כחול-לבן-אדום", "ירוק-לבן-אדום", "כחול-לבן-צהוב", "כחול-אדום-צהוב"],
        correct: 0
      }
    ];

    let currentIndex = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const scoreEl = document.getElementById('score');

    function showQuestion() {
      if (currentIndex >= questions.length) {
        questionEl.textContent = "המשחק הסתיים!";
        answersEl.innerHTML = "";
        scoreEl.textContent = `ניקוד סופי: ${score} מתוך ${questions.length}`;
        return;
      }
      const q = questions[currentIndex];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement('button');
        btn.textContent = answer;
        btn.onclick = () => {
          if (i === q.correct) {
            score++;
          }
          currentIndex++;
          showQuestion();
        };
        answersEl.appendChild(btn);
      });
    }

    showQuestion();
  </script>
</body>
</html>
