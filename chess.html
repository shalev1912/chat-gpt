<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<title>משחק שחמט - 2 שחקנים ובוט</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.css" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #0a0a23 0%, #000011 80%);
    color: #00ffff;
    font-family: 'Orbitron', monospace, monospace;
    text-align: center;
    padding: 30px 20px;
    user-select: none;
  }

  h1 {
    font-size: 2.8rem;
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #0ff;
    margin-bottom: 25px;
  }

  #board {
    width: 420px;
    margin: 0 auto 25px;
    border-radius: 20px;
    box-shadow:
      0 0 15px #00ffffaa,
      inset 0 0 40px #00ffff88;
  }

  .chessboard {
    border-radius: 20px !important;
    box-shadow: 0 0 25px #00ffffbb;
  }

  #status {
    font-size: 1.4rem;
    font-weight: 700;
    color: #00ffff;
    text-shadow:
      0 0 8px #00ffffbb,
      0 0 15px #00ffffdd;
    margin-bottom: 30px;
    animation: glowPulse 3s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%, 100% { text-shadow: 0 0 8px #00ffffbb, 0 0 15px #00ffffdd; }
    50% { text-shadow: 0 0 15px #00ffffee, 0 0 25px #00ffffff; }
  }

  #controls {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: wrap;
  }

  button, select {
    cursor: pointer;
    border: none;
    border-radius: 12px;
    padding: 12px 22px;
    font-size: 1.1rem;
    font-weight: 600;
    background-color: #003344;
    color: #00ffff;
    box-shadow:
      0 0 8px #00ffffaa,
      inset 0 0 6px #00ffffcc;
    transition: all 0.25s ease;
  }

  button:hover:not(:disabled),
  select:hover:not(:disabled) {
    background-color: #00ffff;
    color: #001122;
    box-shadow:
      0 0 20px #00ffffff,
      inset 0 0 10px #00ffffff;
    transform: translateY(-3px) scale(1.05);
  }

  button:active:not(:disabled) {
    transform: translateY(1px) scale(0.98);
    box-shadow:
      0 0 8px #00cccccc,
      inset 0 0 5px #00cccccc;
  }

  button.active {
    background-color: #00cccc;
    box-shadow:
      0 0 24px #00ffffdd,
      inset 0 0 12px #00ffffee;
  }

  button:disabled,
  select:disabled {
    background-color: #002222;
    color: #004444;
    box-shadow: none;
    cursor: not-allowed;
    transform: none;
  }

  select {
    min-width: 190px;
  }

  /* צבעים של הלוח */
  .chessboard .square-55d63 {
    transition: background-color 0.3s ease;
  }

  .chessboard .white-1e1d7 {
    background-color: #0f2843 !important; /* כחול כהה */
  }

  .chessboard .black-3c85d {
    background-color: #002233 !important; /* כחול כהה יותר */
  }

  /* כלים בהירים עם זוהר קל */
  .chessboard .piece {
    filter: drop-shadow(0 0 1px #00ffffaa);
  }
</style>
</head>
<body>
  <h1>משחק שחמט - 2 שחקנים או מול בוט</h1>
  <div id="board"></div>
  <div id="status">טוען...</div>
  <div id="controls">
    <button id="btnPvP" type="button" class="active">שחק 2 שחקנים</button>
    <button id="btnPvBot" type="button">שחק מול בוט</button>
    <select id="botLevel" title="רמת הבוט" disabled>
      <option value="random">רנדומלי (קל)</option>
      <option value="easy">קל - חיפוש עומק 1</option>
      <option value="medium" selected>בינוני - חיפוש עומק 2</option>
    </select>
    <button id="btnRestart" type="button">התחל מחדש</button>
    <button id="btnHome" type="button">מסך בית</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/dist/chessboard.min.js"></script>

  <script>
    const boardElement = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const btnPvP = document.getElementById('btnPvP');
    const btnPvBot = document.getElementById('btnPvBot');
    const btnRestart = document.getElementById('btnRestart');
    const botLevelSelect = document.getElementById('botLevel');
    const btnHome = document.getElementById('btnHome');

    let board = null;
    let game = new Chess();

    let gameMode = 'pvp'; // 'pvp' או 'pvbot'
    let botLevel = botLevelSelect.value;
    let playerColor = 'w'; // הצבע של השחקן מול בוט (לבן תמיד)
    let isGameOver = false;

    function updateControlsUI() {
      if (gameMode === 'pvp') {
        btnPvP.classList.add('active');
        btnPvBot.classList.remove('active');
        botLevelSelect.disabled = true;
      } else {
        btnPvP.classList.remove('active');
        btnPvBot.classList.add('active');
        botLevelSelect.disabled = false;
      }
    }

    function onDragStart(source, piece, position, orientation) {
      if (isGameOver) return false;

      if (gameMode === 'pvbot' && game.turn() !== playerColor) {
        return false;
      }

      if (gameMode === 'pvp' && piece[0] !== game.turn()) {
        return false;
      }
    }

    function onDrop(source, target) {
      if (isGameOver) return 'snapback';

      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      updateStatus();

      if (gameMode === 'pvbot' && !isGameOver) {
        setTimeout(makeBotMove, 300);
      }
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    function updateStatus() {
      let status = '';
      let moveColor = game.turn() === 'w' ? 'לבן' : 'שחור';

      if (game.in_checkmate()) {
        status = 'שחמט - ' + (moveColor === 'לבן' ? 'שחור' : 'לבן') + ' ניצח!';
        isGameOver = true;
      } else if (game.in_draw()) {
        status = 'תיקו!';
        isGameOver = true;
      } else if (game.in_check()) {
        status = moveColor + ' בשח - תיזהר!';
      } else {
        status = 'תור ל-' + moveColor;
      }

      statusEl.innerText = status;
    }

    function initBoard() {
      if (board) board.destroy();

      board = Chessboard(boardElement, {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
      });
    }

    function makeBotMove() {
      if (isGameOver) return;
      if (game.turn() !== 'b') return;

      let moves = game.moves();
      if (moves.length === 0) return;

      let move = null;

      if (botLevel === 'random') {
        move = moves[Math.floor(Math.random() * moves.length)];
      } else {
        const depth = botLevel === 'easy' ? 1 : 2;
        move = minimaxRoot(depth, game, true);
      }

      game.move(move);
      board.position(game.fen());
      updateStatus();
    }

    const pieceValues = {
      p: 10,
      n: 30,
      b: 30,
      r: 50,
      q: 90,
      k: 900
    };

    function evaluateBoard(game) {
      const board = game.board();
      let totalEvaluation = 0;
      for (let row of board) {
        for (let piece of row) {
          if (piece !== null) {
            const value = pieceValues[piece.type];
            totalEvaluation += piece.color === 'w' ? value : -value;
          }
        }
      }
      return totalEvaluation;
    }

    function minimax(depth, game, isMaximizingPlayer) {
      if (depth === 0 || game.game_over()) {
        return evaluateBoard(game);
      }

      const moves = game.moves();

      if (isMaximizingPlayer) {
        let maxEval = -Infinity;
        for (let i = 0; i < moves.length; i++) {
          game.move(moves[i]);
          const evalScore = minimax(depth - 1, game, false);
          game.undo();
          maxEval = Math.max(maxEval, evalScore);
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < moves.length; i++) {
          game.move(moves[i]);
          const evalScore = minimax(depth - 1, game, true);
          game.undo();
          minEval = Math.min(minEval, evalScore);
        }
        return minEval;
      }
    }

    function minimaxRoot(depth, game, isMaximizingPlayer) {
      const moves = game.moves();
      let bestMove = null;
      let bestValue = -Infinity;

      for (let i = 0; i < moves.length; i++) {
        game.move(moves[i]);
        let boardValue = minimax(depth - 1, game, !isMaximizingPlayer);
        game.undo();
        if (boardValue > bestValue) {
          bestValue = boardValue;
          bestMove = moves[i];
        }
      }

      return bestMove;
    }

    btnPvP.addEventListener('click', () => {
      gameMode = 'pvp';
      botLevelSelect.disabled = true;
      updateControlsUI();
      startGame();
    });

    btnPvBot.addEventListener('click', () => {
      gameMode = 'pvbot';
      botLevelSelect.disabled = false;
      botLevel = botLevelSelect.value;
      updateControlsUI();
      startGame();
    });

    btnRestart.addEventListener('click', () => {
      startGame();
    });

    botLevelSelect.addEventListener('change', () => {
      botLevel = botLevelSelect.value;
    });

    btnHome.addEventListener('click', () => {
      window.location.href = 'index.html'; // שנה לפי הצורך
    });

    function startGame() {
      game.reset();
      isGameOver = false;
      updateStatus();
      board.position(game.fen());

      if (gameMode === 'pvbot' && game.turn() !== playerColor) {
        makeBotMove();
      }
    }

    initBoard();
    updateControlsUI();
    startGame();
  </script>
</body>
</html>
