<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>משחק טריוויה</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .question {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.25s;
      backdrop-filter: blur(4px);
    }
    .answers button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }
    .answers button.correct {
      background-color: #4CAF50 !important;
    }
    .answers button.wrong {
      background-color: #E74C3C !important;
    }
    #score {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    a {
      display: block;
      margin-top: 30px;
      color: #fff;
      text-decoration: none;
      text-align: center;
    }
    a:hover {
      text-decoration: underline;
    }
    #progress-bar {
      height: 8px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      background-color: #00FFB3;
      width: 0%;
      transition: width 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>משחק טריוויה</h1>
  <div id="progress-bar"><div id="progress-fill"></div></div>

  <div id="game-container">
    <div class="question" id="question">טוען שאלה...</div>
    <div class="answers" id="answers"></div>
  </div>

  <div id="score"></div>

  <a href="home.html">← חזרה לקטלוג</a>

  <script>
    const questions = [
      { question: "מהי עיר הבירה של ישראל?", answers: ["תל אביב", "ירושלים", "חיפה", "באר שבע"], correct: 1 },
      { question: "מי כתב את 'הארי פוטר'?", answers: ["ג'ורג' מרטין", "ג'יי קיי רולינג", "סטיבן קינג", "אורסולה לה גווין"], correct: 1 },
      { question: "מה צבע הדגל של צרפת?", answers: ["כחול-לבן-אדום", "ירוק-לבן-אדום", "כחול-לבן-צהוב", "כחול-אדום-צהוב"], correct: 0 }
    ];

    let currentIndex = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const scoreEl = document.getElementById('score');
    const progressFill = document.getElementById('progress-fill');

    function showQuestion() {
      if (currentIndex >= questions.length) {
        questionEl.textContent = "🎉 המשחק הסתיים!";
        answersEl.innerHTML = "";
        scoreEl.textContent = `ניקוד סופי: ${score} מתוך ${questions.length}`;
        progressFill.style.width = "100%";
        return;
      }
      const q = questions[currentIndex];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      progressFill.style.width = ((currentIndex / questions.length) * 100) + "%";

      q.answers.forEach((answer, i) => {
        const btn = document.createElement('button');
        btn.textContent = answer;
        btn.onclick = () => {
          if (i === q.correct) {
            btn.classList.add("correct");
            score++;
          } else {
            btn.classList.add("wrong");
          }
          setTimeout(() => {
            currentIndex++;
            showQuestion();
          }, 600);
        };
        answersEl.appendChild(btn);
      });
    }

    showQuestion();
  </script>
</body>
</html>
