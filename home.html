<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>קטלוג משחקים - עיצוב מודרני</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Rubik&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', 'Assistant', Arial, sans-serif;
      direction: rtl;
      margin: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
      user-select: none;
    }

    .game-list {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
    }

    .game-item {
      background: linear-gradient(145deg, #f0f4ff, #d9e2ff);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 15px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .game-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .game-item:hover img {
      transform: scale(1.05);
    }

    .play-btn {
      margin-top: 12px;
      padding: 10px 16px;
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(75, 108, 183, 0.6);
      font-weight: 600;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .play-btn:hover {
      background: linear-gradient(90deg, #182848, #4b6cb7);
      box-shadow: 0 6px 25px rgba(24, 40, 72, 0.8);
    }
  </style>
</head>
<body>
  <h1>קטלוג משחקים</h1>
  <div class="game-list">
    <div class="game-item" onclick="location.href='click.html'">
      <img src="https://picsum.photos/200/120?random=1" alt="משחק קליקים" />
      <h3>משחק קליקים</h3>
      <p>לחץ על הכפתור כדי להרוויח נקודות!</p>
      <button class="play-btn">שחק עכשיו</button>
    </div>
    <div class="game-item" onclick="location.href='trivia.html'">
      <img src="https://picsum.photos/200/120?random=2" alt="משחק טריוויה" />
      <h3>משחק טריוויה</h3>
      <p>ענה על שאלות ונסה להגיע לציון גבוה!</p>
      <button class="play-btn">שחק עכשיו</button>
    </div>
  </div>
</body>
</html>
