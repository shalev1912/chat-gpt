<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameWorld - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-700 via-purple-700 to-pink-600">

  <div class="bg-white/90 p-8 rounded-2xl shadow-2xl w-[360px]">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">GameWorld</h1>

    <form id="authForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full p-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-500">

      <input type="password" id="password" placeholder="Password" required
        class="w-full p-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-500">

      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl">
        Login
      </button>
    </form>

    <p class="text-center text-sm mt-4 text-gray-700">
      <span id="toggleText">Don't have an account?</span>
      <button id="toggleBtn" class="ml-2 text-purple-600 font-semibold hover:underline">
        Register
      </button>
    </p>
  </div>

  <script>
    // 🔹 חיבור ל-Supabase
    const SUPABASE_URL = "https://btgqeulnetmutwufybyw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0Z3FldWxuZXRtdXR3dWZ5Ynl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNzc3NjcsImV4cCI6MjA3MTk1Mzc2N30.mKT0h8unax2Rk-TnSnY-VIELdfX9IZehuYQZZdQbbR0";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = true;

    // ✅ אם המשתמש כבר מחובר → נשלח ל-home.html
    if (localStorage.getItem("user")) {
      window.location.href = "https://shalev1912.github.io/chat-gpt/home.html";
    }

    const form = document.getElementById("authForm");
    const toggleBtn = document.getElementById("toggleBtn");
    const toggleText = document.getElementById("toggleText");

    toggleBtn.addEventListener("click", () => {
      isLogin = !isLogin;
      form.querySelector("button").innerText = isLogin ? "Login" : "Register";
      toggleText.innerText = isLogin
        ? "Don't have an account?"
        : "Already have an account?";
      toggleBtn.innerText = isLogin ? "Register" : "Login";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        if (isLogin) {
          // 🔹 התחברות
          const { data, error } = await supabase
            .from("users")
            .select("*")
            .eq("email", email)
            .eq("password", password)
            .single();

          if (error || !data) throw new Error(error?.message || "Invalid credentials");
          localStorage.setItem("user", JSON.stringify(data));
        } else {
          // 🔹 הרשמה
          const { data, error } = await supabase
            .from("users")
            .insert([{ email, password, points: 0 }])
            .select()
            .single();

          if (error) throw new Error(error.message);
          localStorage.setItem("user", JSON.stringify(data));
        }

        // ✅ אחרי התחברות/הרשמה מוצלחת → מעבר לעמוד הראשי
        window.location.href = "https://shalev1912.github.io/chat-gpt/home.html";
      } catch (err) {
        alert("❌ התחברות/הרשמה נכשלה: " + err.message);
      }
    });
  </script>
</body>
</html>
