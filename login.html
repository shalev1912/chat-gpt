<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      margin-top: 12px;
      font-size: 14px;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">התחברות</h2>
    <input type="email" id="email" placeholder="אימייל" required />
    <input type="password" id="password" placeholder="סיסמה" required />
    <button id="submit-btn">התחבר</button>
    <div class="toggle" id="toggle-form">אין לך משתמש? לחץ כאן להרשמה</div>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    // הכנס את פרטי Supabase שלך
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY";
    const REDIRECT_URL = "https://shalev1912.github.io/chat-gpt/home.html";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let isLogin = true;

    const formTitle = document.getElementById("form-title");
    const submitBtn = document.getElementById("submit-btn");
    const toggleForm = document.getElementById("toggle-form");
    const message = document.getElementById("message");

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "התחברות";
        submitBtn.textContent = "התחבר";
        toggleForm.textContent = "אין לך משתמש? לחץ כאן להרשמה";
      } else {
        formTitle.textContent = "הרשמה";
        submitBtn.textContent = "הרשם";
        toggleForm.textContent = "כבר יש לך משתמש? לחץ כאן להתחברות";
      }
      message.textContent = "";
    });

    submitBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      message.textContent = "";

      try {
        if (isLogin) {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) throw error;
        } else {
          const { error } = await supabase.auth.signUp({ email, password });
          if (error) throw error;
        }

        // הפניה אחרי הצלחה
        window.location.href = REDIRECT_URL;
      } catch (err) {
        message.textContent = err.message;
      }
    });
  </script>
</body>
</html>
