        }

        }

            padding: 20px;
        }

            margin-bottom: 40px;
            color: white;
        }

        .header h1 {

        .header p {

            opacity: 0.9;
        }

            justify-content: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-tab {
            padding: 15px 30px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
            margin: 0 5px;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .chords-grid, .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .chord-card, .song-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .chord-card:hover, .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .chord-name, .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .song-artist {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .song-chords {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chord-tag {
            background: #f0f8ff;
            color: #667eea;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #667eea;
        }

        .song-preview {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            text-align: center;
            font-style: italic;
        }

        .chord-diagram {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            margin: 15px 0;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .fret {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            background: #f9f9f9;
        }

        .fret.open {
            background: #e8f5e8;
            color: #2d5a2d;
        }

        .fret.muted {
            background: #ffe8e8;
            color: #5a2d2d;
        }

        .fret.finger {
            background: #667eea;
            color: white;
        }

        .chord-info {
            margin-top: 15px;
            text-align: center;
        }

        .chord-type {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .chord-notes {
            color: #333;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            position: relative;

            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }

            gap: 2px;
            margin: 10px 0;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;

            height: 35px;

            align-items: center;
            justify-content: center;
            font-weight: bold;

            margin-bottom: 5px;

            margin-left: auto;

                width: 95%;
            }

                flex-direction: column;
            }

            .nav-tab {
                margin: 2px 0;
            }
        }

</head>

                youtubeId: "dQw4w9WgXcQ",

        let currentFilter = 'all';
        let searchTerm = '';

        // פונקציות לניווט בין טאבים
        function switchTab(tabName) {
            // הסתרת כל התוכן
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // הסרת active מכל הטאבים
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // הצגת התוכן הנבחר
            document.getElementById(tabName + '-section').classList.add('active');
            
            // הוספת active לטאב הנבחר
            event.target.classList.add('active');
            
            // טעינת התוכן המתאים
            if (tabName === 'chords') {
                filterChords();
            } else {
                filterSongs();
            }
        }

        // פונקציות לאקורדים
        function createChordDiagram(chord) {
            const strings = ['E', 'A', 'D', 'G', 'B', 'E'];
            
            let html = '<div class="chord-diagram">';
            
            // כותרות המיתרים
            for (let i = 0; i < 6; i++) {
                html += `<div class="fret">${strings[i]}</div>`;
            }
            
            // התווים
            for (let i = 0; i < 6; i++) {
                const fret = chord.diagram[i];
                let className = 'fret';
                let content = '';
                
                if (fret === 0) {
                    className += ' open';
                    content = 'O';
                } else if (fret === -1) {
                    className += ' muted';
                    content = 'X';
                } else {
                    className += ' finger';
                    content = fret;
                }
                
                html += `<div class="${className}">${content}</div>`;
            }
            
            html += '</div>';
            return html;
        }

        function createChordCard(chord) {
            return `
                <div class="chord-card" data-category="${chord.category}">
                    <div class="chord-name">${chord.name}</div>
                    ${createChordDiagram(chord)}
                    <div class="chord-info">
                        <div class="chord-type">${chord.type}</div>
                        <div class="chord-notes">${chord.notes}</div>
                    </div>
                </div>
            `;
        }

        function filterChords() {
            const grid = document.getElementById('chordsGrid');
            const filteredChords = chordsData.filter(chord => {
                const matchesSearch = chord.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    chord.notes.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesFilter = currentFilter === 'all' || chord.category === currentFilter;
                return matchesSearch && matchesFilter;
            });

            if (filteredChords.length === 0) {
                grid.innerHTML = '<div class="no-results">לא נמצאו אקורדים מתאימים</div>';
            } else {
                grid.innerHTML = filteredChords.map(createChordCard).join('');
            }
        }

        // פונקציות לשירים
        function createSongCard(song) {
            return `
                <div class="song-card" onclick="openSongModal(${song.id})">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <div class="song-chords">
                        ${song.chords.map(chord => `<span class="chord-tag">${chord}</span>`).join('')}
                    </div>
                    <div class="song-preview">${song.preview}</div>
                </div>
            `;
        }

        function createChordDiagramModal(chordName) {
            const chord = chordsData.find(c => c.name === chordName);
            if (!chord) return '';

            const strings = ['E', 'A', 'D', 'G', 'B', 'E'];
            
            let html = `
                <div class="chord-diagram-modal">
                    <div class="chord-name-modal">${chord.name}</div>
                    <div class="fret-numbers">
                        <div class="fret-number">0</div>
                        <div class="fret-number">1</div>
                        <div class="fret-number">2</div>
                        <div class="fret-number">3</div>
                        <div class="fret-number">4</div>
                        <div class="fret-number">5</div>
                    </div>
                    <div class="guitar-tab">
            `;

            for (let i = 0; i < 6; i++) {
                const fret = chord.diagram[i];
                const stringName = strings[i];
                let className = 'string';
                let content = '';

                if (fret === 0) {
                    className += ' open';
                    content = 'O';
                } else if (fret === -1) {
                    className += ' muted';
                    content = 'X';
                } else {
                    className += ' finger';
                    content = fret;
                }

                html += `
                    <div class="${className}">
                        <span class="string-label">${stringName}</span>
                        ${content}
                    </div>
                `;
            }

            html += '</div></div>';
            return html;
        }

        function openSongModal(songId) {
            const song = songsData.find(s => s.id === songId);
            if (!song) return;

            const modal = document.getElementById('songModal');
            const modalContent = document.getElementById('modalContent');

            modalContent.innerHTML = `
                <div class="song-header">
                    <h2>${song.title}</h2>
                    <div class="artist">${song.artist}</div>
                    <div class="youtube-section">
                        <button class="youtube-btn" onclick="openYouTube('${song.youtubeId}')">
                            🎵 נגן מיוטיוב
                        </button>
                    </div>
                    <div class="song-chords-used">
                        ${song.chords.map(chord => `<button class="chord-button" onclick="showChord('${chord}')">${chord}</button>`).join('')}
                    </div>
                </div>
                <div class="song-content">
                    <div class="lyrics-section">
                        <h3>מילים ואקורדים:</h3>
                        <pre style="white-space: pre-wrap; font-family: inherit;">${song.lyrics}</pre>
                    </div>
                    <div class="chord-diagram-section">
                        <h3>דיאגרמות אקורדים:</h3>
                        <div id="chordDiagrams">
                            ${song.chords.map(chord => createChordDiagramModal(chord)).join('')}
                        </div>
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        }

        function showChord(chordName) {
            const chordDiagramsDiv = document.getElementById('chordDiagrams');
            chordDiagramsDiv.innerHTML = createChordDiagramModal(chordName);
        }

        function openYouTube(videoId) {
            const url = `https://www.youtube.com/watch?v=${videoId}`;
            window.open(url, '_blank');
        }

        function filterSongs() {
            const grid = document.getElementById('songsGrid');
            const filteredSongs = songsData.filter(song => {
                const matchesSearch = song.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    song.artist.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    song.chords.some(chord => chord.toLowerCase().includes(searchTerm.toLowerCase()));
                const matchesFilter = currentFilter === 'all' || song.category === currentFilter || song.difficulty === currentFilter;
                return matchesSearch && matchesFilter;
            });

            if (filteredSongs.length === 0) {
                grid.innerHTML = '<div class="no-results">לא נמצאו שירים מתאימים</div>';
            } else {
                grid.innerHTML = filteredSongs.map(createSongCard).join('');
            }
        }

        // Event listeners
        document.getElementById('chordSearchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            filterChords();
        });

        document.getElementById('songSearchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            filterSongs();
        });

        // Event listeners for filter buttons
        document.querySelectorAll('#chords-section .filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('#chords-section .filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterChords();
            });
        });

        document.querySelectorAll('#songs-section .filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('#songs-section .filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterSongs();
            });
        });

        // Modal close functionality
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('songModal').style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('songModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initial load
        filterChords();
    </script>
