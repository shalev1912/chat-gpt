<!doctype html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>מירוץ מכשולים - 2 שחקנים</title>
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>
		<div class="container">
			<h1>מירוץ מכשולים</h1>
			<div id="status">התחברות לשרת...</div>
			<canvas id="game" width="900" height="500"></canvas>
			<div class="hud">
				<div>מהירות: <span id="speed">0</span> פיקסלים/שנייה</div>
				<div>מרחק: <span id="distance">0</span> פיקסלים</div>
			</div>
			<div class="controls">
				<p>שליטה: חיצים למעלה/למטה, או כפתורים/החלקה בנייד</p>
				<div id="mobileControls" class="mobile-controls" aria-hidden="false">
					<button id="btnUp" class="big">למעלה ⬆️</button>
					<button id="btnDown" class="big">למטה ⬇️</button>
				</div>
				<button id="restart" disabled>התחל מחדש</button>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/game.js"></script>
	</body>
</html>
