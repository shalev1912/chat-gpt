<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>קטלוג משחקים</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin: 20px; }
    h1 { text-align: center; }
    .game-list { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    .game-item { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; border-radius: 8px; }
    .game-item img { width: 100%; height: 120px; object-fit: cover; border-radius: 6px; }
    .play-btn { margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .play-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>קטלוג משחקים</h1>
  <div class="game-list">
    <div class="game-item">
      <img src="https://picsum.photos/200/120?random=1" alt="משחק קליקים" />
      <h3>משחק קליקים</h3>
      <p>לחץ על הכפתור כדי להרוויח נקודות!</p>
      <button class="play-btn" onclick="location.href='clicker.html'">שחק עכשיו</button>
    </div>
    <div class="game-item">
      <img src="https://picsum.photos/200/120?random=2" alt="משחק טריוויה" />
      <h3>משחק טריוויה</h3>
      <p>ענה על שאלות ונסה להגיע לציון גבוה!</p>
      <button class="play-btn" onclick="location.href='trivia.html'">שחק עכשיו</button>
    </div>
  </div>
